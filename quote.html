<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/219a3d9f99.js"></script>
    <script src="quote.js" defer></script>
    
</head>
<body>
    <div class="card" id="quote-box">
        <blockquote id="quote">
            <p id="text"></p>
            <footer id="author"></footer>
        </blockquote>
        <div id="action-link">
        <a href="#" ><i class="fa fa-twitter-square fa-2x" aria-hidden="true" id="tweet-quote"></i></a>
        <button id="new-quote">New Quote</button>
        </div>
    </div>
</body>
</html>
